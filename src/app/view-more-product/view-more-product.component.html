<div class="page-heading">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1 class="title"><span>Shop Detail</span></h1>
        <div class="breadcrumb">
          <a href="index-2.html">Home</a>
          <span class="delimeter">/</span>
          <span class="current">Shop Detail</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Breadcrumb -->

<section class="main-contain shop-product bg-white">
  <div class="container">
    <div class="row">
      <!--Image Block-->
      <div class="signal-product-image">
        <div class="col-md-6 col-sm-6 col-sm-12">
          <div class="images cd-post-thumbnail">
            <div class="flexslider-wrap product-image-full-size">
              <div class="flexslider" id="main_slider">
                <div class="flex-viewport">
                  <ul class="slides">
                    <li *ngFor="let item of picarr">
                      <a class="cd-lightbox-image cd-lightbox-type-image" href="http://localhost:3000/{{item.photo}}"
                        title="">
                        <img title="" src="http://localhost:3000/{{item.photo}}">
                        <i itemprop="image" class="fa fa-fw fa-expand"></i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Image Block-->
      <div class="col-md-6 col-sm-6 col-sm-12">
        <div class="shop-product-heading">
          <h2>{{pro_name}}</h2>
        </div>

        <ul class="list-inline product-ratings mb30">
          <li><i class="rating-selected fa fa-star"></i></li>
          <li><i class="rating-selected fa fa-star"></i></li>
          <li><i class="rating-selected fa fa-star"></i></li>
          <li><i class="rating fa fa-star"></i></li>
          <li><i class="rating fa fa-star"></i></li>
          <li class="product-review-list">
            <span>(1) <a href="#">Review</a> | <a href="#"> Add Review</a></span>
          </li>
        </ul>


        <p class="mb15">{{pro_info}}</p><br>
        <p><b>ManuFatured By : </b> {{pro_mfg}} </p>

        <ul class="list-inline shop-product-prices mb30">
          <li class="shop-red">{{pro_price |  currency:'INR'  }}</li>

        </ul>



        <h3 class="shop-product-title">Quantity</h3>
        <div class="mb30">
          <form name="f1" class="product-quantity">
            <button type='button' class="quantity-button" name='subtract'
              onclick='javascript: document.getElementById("qty").value--;' value='-'>-</button>
            <input type='text' class="quantity-field" name='qty' value=1 id='qty' />
            <button type='button' class="quantity-button" name='add'
              onclick='javascript: document.getElementById("qty").value++;' value='+'>+</button>
          </form>
          <button type="button" class="btn btn-product">Add to Cart</button>
        </div>

        <ul class="list-inline add-to-wishlist add-to-wishlist-brd">
          <li class="wishlist-in">
            <i class="fa fa-heart"></i>
            <a (click)="onwishlist()">Add to Wishlist</a>
          </li>

        </ul>
      </div>
    </div>
  </div>
</section>
