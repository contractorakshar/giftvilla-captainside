<div class="page">
  <!-- class="page-heading"> -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1 class="title"><span>Login</span></h1>
        <div class="breadcrumb">
          <a routerLink="/">Home</a>
          <span class="delimeter">/</span>
          <span class="current">Login</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Breadcrumb -->


<div class="main-contain">
  <div class="container">
    <div class="row">
      <div class="home-main col-md-9 col-sm-12 clo-xs-12 main-contant-right">
        <div class="widget">
          <h6 class="text-uppercase bottom-line"><strong>Sign in to your account</strong></h6>
        </div>
        <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" formControlName="u_EmailId" class="form-control input-md" id="email"
                placeholder="Email" required>
              <mat-error
                *ngIf="loginForm.get('u_EmailId').hasError('required') && !loginForm.get('u_EmailId').pristine">Email-Id
                is required</mat-error>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" formControlName="u_password" class="form-control input-md" id="password"
                placeholder="Password" [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox-input mb10">
                <!-- <input id="remember" class="styled" type="checkbox">
                          <label for="remember">
                              Remember me
                          </label> -->
              </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
              <label>
                <a (click)="forgotPassword()">Forgot Password???</a>
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" value="submit" class="btn cd-btn"><i class="fa fa-lock mr5"></i> Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
