<div class="page-heading">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1 class="title"><span>Order List</span></h1>
        <div class="breadcrumb">
          <a routerLink="/">Home</a>
          <span class="delimeter">/</span>
          <span class="current">Order List</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Breadcrumb -->
<!-- <app-leftcategory></app-leftcategory> -->
<div class="main-contain" style="margin-left: 10%;">
  <div class="container">
    <div class="row">
      <div class="home-main col-md-9 col-sm-12 clo-xs-12 main-contant-right">
        <div class="widget">
          <h6 class="text-uppercase bottom-line" style="width: 100%;"><strong>My Order</strong></h6>
        </div>
        <div class="table-responsive" style="width: 100%;">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Product</th>
                <th>Name</th>
                <th>Price</th>
                <th>Qty</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of OrderNotAssignArr">
                <td style="width: 400px;">
                  <a style="width: 400px;height: 200px;">
                    <img src="http://localhost:3000/images/product_images/{{item.pro_img}}"
                      style="height:225px;width: 200px;" alt="product" class="img-resopnsive">
                  </a>
                </td>
                <td>
                  <h6 class="regular">{{item.pro_name}}</h6>

                </td>
                <td>
                  <span>{{item.price}}</span>
                </td>
                <td style="align-content: center;">{{item.qty}}</td>

              </tr>

            </tbody>
          </table>
        </div>

        <button type="button" class="btn btn-primary" style="width: 150px;height: 30px;margin-left: 25%;"
          (click)="OnStatusChack(order_id)">Check</button>

        <button id="btndisplay" type="button" class="btn btn-warning"
          style="width: 150px;height: 30px;margin-left: 15%;" (click)="OnOrderCancel(order_id)">Cancel</button>

        <br>
        <br>
        <br>
        <a class="btn cd-btn pull-left">
          <i class="fa fa-arrow-left mr5" routerLink="/"></i> Continue shopping
        </a>
      </div>
      <aside>
        <p-dialog [(visible)]="Display">
          <p-header>
            Order Status
          </p-header>

          <label> Bill Id :</label> {{od}}<br>
          <label>Deliver Boy Email Id : </label>{{delId}}<br>
          <label>Delivery Date :</label>{{delivery_date}}<br>
          <label>Bill Date :</label>{{bill_date}}
          <br><label>Status :</label>{{status}}

        </p-dialog>

        <p-dialog [(visible)]="Display2">
          <p-header>
            Order Status
          </p-header>

          {{processing}}
        </p-dialog>

        <p-dialog [(visible)]="warncancel">
          <p-header>
            Alert!!!
          </p-header>
          Are You Sure You Want Cancel Order?
          <p-footer>
            <button type="button" pButton icon="pi pi-check" label="Yes" (click)="confirmOrderCancel(od)">Yes</button>
            <button type="button" pButton icon="pi pi-times" (click)="warncancel=false" label="No"
              class="ui-button-secondary">No </button>

          </p-footer>
        </p-dialog>
