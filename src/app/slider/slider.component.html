<div class="container">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="../../assets/img/slider/s1.jpg" style="height: 300px; width:100%;">
      </div>

      <div class="item">
        <img src="../../assets/img/banner/3.jpg" alt="Chicago" style="height: 300px;width:100%;">
      </div>

      <div class="item">
        <a (click)="clickimg()"><img src="../../assets/img/banner/2.jpg" alt="New york" style="height: 300px;width:100%;"></a>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</div>
